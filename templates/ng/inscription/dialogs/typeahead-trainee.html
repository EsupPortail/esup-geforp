<a class="typeahead-inscription-item">
 <h4 class="item-name">{{match.label}}</h4>
    <div ng-if="match.model.institution != ''" class="item-complement row"><span class="col-xs-6">{{match.model.institution }}</span><span class="small col-xs-6 pull-right inline-block">({{match.model.institution }})</span></div>
    <p ng-if="match.model.institution == ''" class="item-complement">{{match.model.institution }}</p>

</a>
